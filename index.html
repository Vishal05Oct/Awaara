<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Awaara Travels</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            background: linear-gradient(135deg, #FF7F50, #FFD700);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            animation: gradientShift 1s infinite alternate;
        }

        @keyframes gradientShift {
            0% { background: linear-gradient(135deg, #FF7F50, #FFD700); }
            100% { background: linear-gradient(135deg, #FF4500, #FFFFE0); }
        }

        .container {
            max-width: 900px;
            text-align: center;
            margin: auto;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            width: 100%;
        }

        .container h1 {
            font-size: 4rem;
            font-weight: bold;
            line-height: 1.2;
            margin: 0;
            animation: textPop 1s ease-in-out;
        }

        .container h2 {
            font-size: 2.5rem;
            margin: 15px 0;
            font-weight: normal;
            animation: textSlide 1.5s ease-in-out;
        }

        .container p {
            font-size: 1.4rem;
            margin-bottom: 30px;
            line-height: 1.5;
            animation: textFade 2s ease-in-out;
        }

        @keyframes textPop {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes textSlide {
            from { transform: translateX(-50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes textFade {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .footer {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .socials {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
        }

        .socials a {
            text-decoration: none;
            color: white;
            font-size: 0px;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: color 0.3s ease;
        }

        .socials a:hover {
            color: #e6e6e6;
        }

        .travel-image {
            margin: 20px 0;
            max-width: 35%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            .container h1 {
                font-size: 2rem;
            }

            .container h2 {
                font-size: 1.5rem;
                margin: 0;
            }

            .container p {
                font-size: 1.2rem;
                margin-top: -10px;
            }

            .socials a {
                font-size: 0px;
            }

            .travel-image {
                max-width: 90%;
                margin: 20px auto;
            }

            .footer {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Adventure Awaits!</h1>
        <h2>Coming Soon</h2>
        <!-- Replace with your local image (a.jpg) -->
        <img src="a.jpg" alt="Travel Image" class="travel-image">
        <p>Pack your bags and get ready to explore the world with Awaara Travels. From exotic beaches to thrilling adventures, the journey begins here!</p>
    </div>
    <div class="footer">
        Â© 2024 by Aawaara Travels. All rights reserved.
    </div>
    <div class="socials">
        <a href="https://www.instagram.com/awaaratravels_?igsh=d2NzbWlvbTdwZGxv" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo" style="width: 25px;"> Instagram
        </a>
    </div>
</body>
</html>
